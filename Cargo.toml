[package]
authors = ["Ivan Dubrov <dubrov.ivan@gmail.com>"]
categories = ["embedded", "no-std"]
description = "Hitachi HD44780 support for STM32"
repository = "https://github.com/idubrov/lcd"
name = "lcd"
version = "0.2.0-pre"
license = "MIT OR Apache-2.0"

[package.metadata.release]
pre-release-hook = "./update-readme.sh"

[dependencies.fast_fmt]
optional = true
default-features = false
features = []
version = "0.1.3"

[dev-dependencies.pretty_assertions]
version = "0.3.4"

[features]
default = []
fast-format = ["fast_fmt"]
